

<!DOCTYPE html>
<html>
<head>
	<title>MapGrams</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="leaflet4/dist/leaflet.css" />
	<link rel="stylesheet" href="app/custom.css" />
	<link rel="stylesheet" href="app/reveal.css">
 	<!--[if lte IE 8]><link rel="stylesheet" href="leaflet4/dist/leaflet.ie.css" /><![endif]-->
 	<script src="leaflet4/dist/leaflet.js"></script>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
 	<script type="text/javascript" src="app/jquery.reveal.js"></script>
 	<script src="app/app.js"></script>
 	<script type="text/javascript" src="app/underscore-min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
	<script src="http://timeago.yarp.com/jquery.timeago.js"></script>


</head>

<body>
	<div id="map"></div>
	<div id="header">

		
		<h5><h2>MapGrams</h2> Find out what is happening around you through Instagram</h5>
		<a href="#" class="big-link" data-reveal-id="myModal" data-animation="fade">
			More Information
		</a>
		
	</div>


<div id="myModal" class="reveal-modal">
			<h2>MapGrams</h2>
			<p>Say hello (<a href="mailto:hello@mapgrams.com">hello@mapgrams.com</a>) or fork it on <a href="https://github.com/rsudekum/Happenings">Github</a></p>
			
		
		</div>

	<div class="show_hide">Explore other places!</div>


	<script id="popupTemplate" type="text/template">
	
		<div id="info">
		
			<p id="instagram-username"> 
				<% if(photo.user.username) { %>
					<%=	photo.user.username%>
				<% } %>
			</p>

			<p id="timeago"> 
				<% if(photo.caption) { %>
					<%=	photo.caption.created_time%>
				<% } %>
			</p>

			<p id="instagram-likes"> 
				<% if(photo.caption) { %>
					<%=	photo.likes.count%>
				<% } %><span>&hearts;</span>&nbsp;
			</p>

		</div>

				<div id="twitter">
			<iframe allowtransparency="true" frameborder="0" scrolling="no"
		        src="https://platform.twitter.com/widgets/tweet_button.html?text=Check out what's happening!&url=<%= photo.images.standard_resolution.url %>&via=bobws&count=none"
		        style="width:130px; height:20px;"></iframe>
		</div>

		<div id="instagram-profile">
			<img src=<%= photo.user.profile_picture %>>
		</div>


		<div id="instagram-photo">
			<a href=<%= photo.images.standard_resolution.url %>>
				<img src=<%= photo.images.thumbnail.url %> </a></a>
		</div>

		<p id="instagram-caption">
			<% if(photo.caption) { %>
				<%=	photo.caption.text  %>
			<% } %> 
		</p>


	</script>
		<script type="text/javascript">
		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-22516962-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();
	</script>

</body>
</html>
